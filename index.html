<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input class="viewFinder" type="result" id="result" disabled>
        <button onclick="clean()" class="operator">AC</button>
        <button onclick="addOperator('%')" class="operator">%</button>
        <button onclick="addOperator('/')" class="operator">/</button>
        <button onclick="addOperator('*')" class="operator">*</button>
        <button onclick="addNumber(7)" class="number">7</button>
        <button onclick="addNumber(8)" class="number">8</button>
        <button onclick="addNumber(9)" class="number">9</button>
        <button onclick="addOperator('-')" class="operator">-</button>
        <button onclick="addNumber(4)" class="number">4</button>
        <button onclick="addNumber(5)" class="number">5</button>
        <button onclick="addNumber(6)" class="number">6</button>
        <button onclick="addOperator('+')" class="operator">+</button>
        <button onclick="addNumber(1)" class="number">1</button>
        <button onclick="addNumber(2)" class="number">2</button>
        <button onclick="addNumber(3)" class="number">3</button>
        <button onclick="calculate()" id="equals" class="operator">=</button>
        <button onclick="addNumber(0)" id="zero" class="number">0</button>
        <button onclick="addNumber('.')" class="number">.</button>
    </div>

</body>

</html>
